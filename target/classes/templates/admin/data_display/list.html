<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

<body>
<div class="container-fluid">
    <div class="row-fluid">
        <h3 class="page-title"><i class="fa fa-file-text"></i> 数据中心</h3>
        <ul class="breadcrumb">
            <li>
                <a href="#"><i class="fa fa-home"></i>数据中心</a>
                <i class="fa fa-angle-right"></i>
            </li>
        </ul>
    </div>
    <div>
        <div id="main00" style="width: 400px;height:400px;float: left;"></div>
        <div id="main01" style="width: 400px;height:400px;float:right;"></div>
        <div id="main02" style="width: 400px;height:400px;margin:0px auto"></div>

    </div>
</div>
</body>
<script th:src="@{/js/jquery-1.10.1.min.js}" type="text/javascript"></script>

<script th:src="@{/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>

<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

<script th:src="@{/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>

<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart00 = echarts.init(document.getElementById('main00'));
    var myChart01 = echarts.init(document.getElementById('main01'));
    var myChart02 = echarts.init(document.getElementById('main02'));


    // 指定图表的配置项和数据
    option = {};

    // 使用刚指定的配置项和数据显示图表。
    //myChart.setOption(option);

    $(function () {

        //adding your code here
        setbarTabledata();
        setlineTabledata();
        setpieTabledata()

    });


    function setbarTabledata() {
        $.ajax({
            url: "/mall/admin/data_display/product_order_bar",
            type: "get",
            success: function (result) {
                console.log(result)
                var xdata = new Array();
                var ydata = new Array();
                for (var i in result.data) {
                    xdata.push(result.data[i][8])
                    ydata.push(result.data[i][9])
                }
                console.log(xdata)
                myChart00.setOption(option);
                myChart00.setOption({
                    xAxis: {
                        type: 'category',
                        data: xdata,
                        axisLabel: {
                            interval: 0,
                            formatter: function (params) {
                                var newParamsName = "";// 最终拼接成的字符串
                                var paramsNameNumber = params.length;// 实际标签的个数
                                var provideNumber = 8;// 每行能显示的字的个数
                                var rowNumber = Math.ceil(paramsNameNumber / provideNumber);// 换行的话，需要显示几行，向上取整
                                /**
                                 * 判断标签的个数是否大于规定的个数， 如果大于，则进行换行处理 如果不大于，即等于或小于，就返回原标签
                                 */
                                // 条件等同于rowNumber>1
                                if (paramsNameNumber > provideNumber) {
                                    /** 循环每一行,p表示行 */
                                    /*<![CDATA[*/
                                    for (var p = 0; p < rowNumber; p++) {
                                        var tempStr = "";// 表示每一次截取的字符串
                                        var start = p * provideNumber;// 开始截取的位置
                                        var end = start + provideNumber;// 结束截取的位置
                                        // 此处特殊处理最后一行的索引值
                                        if (p == rowNumber - 1) {
                                            // 最后一次不换行
                                            tempStr = params.substring(start, paramsNameNumber);
                                        } else {
                                            // 每一次拼接字符串并换行
                                            tempStr = params.substring(start, end) + "\n";
                                        }
                                        newParamsName += tempStr;// 最终拼成的字符串
                                    }
                                    /*]]>*/

                                } else {
                                    // 将旧标签的值赋给新标签
                                    newParamsName = params;
                                }
                                //将最终的字符串返回
                                return newParamsName
                                return params.split("").join("\n");

                            }
                        }
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: "订单数量",
                        data: ydata,
                        type: 'bar'
                    }]
                });
            }
        })
    }

    function setlineTabledata() {
        $.ajax({
            url: "/mall/admin/data_display/product_order_line",
            type: "get",
            success: function (result) {
                console.log(result.data);
                var xdata = new Array();
                var ydata = new Array();
                for (var i in result.data) {
                    xdata.push(result.data[i].date);
                    ydata.push(result.data[i].count);
                }
                myChart01.setOption(option);
                myChart01.setOption({
                    xAxis: {
                        type: 'category',
                        data: xdata,
                        axisLabel: {
                            interval: 0,
                            formatter: function (params) {
                                var newParamsName = "";// 最终拼接成的字符串
                                var paramsNameNumber = params.length;// 实际标签的个数
                                var provideNumber = 8;// 每行能显示的字的个数
                                var rowNumber = Math.ceil(paramsNameNumber / provideNumber);// 换行的话，需要显示几行，向上取整
                                /**
                                 * 判断标签的个数是否大于规定的个数， 如果大于，则进行换行处理 如果不大于，即等于或小于，就返回原标签
                                 */
                                // 条件等同于rowNumber>1
                                if (paramsNameNumber > provideNumber) {
                                    /** 循环每一行,p表示行 */
                                    /*<![CDATA[*/
                                    for (var p = 0; p < rowNumber; p++) {
                                        var tempStr = "";// 表示每一次截取的字符串
                                        var start = p * provideNumber;// 开始截取的位置
                                        var end = start + provideNumber;// 结束截取的位置
                                        // 此处特殊处理最后一行的索引值
                                        if (p == rowNumber - 1) {
                                            // 最后一次不换行
                                            tempStr = params.substring(start, paramsNameNumber);
                                        } else {
                                            // 每一次拼接字符串并换行
                                            tempStr = params.substring(start, end) + "\n";
                                        }
                                        newParamsName += tempStr;// 最终拼成的字符串
                                    }
                                    /*]]>*/

                                } else {
                                    // 将旧标签的值赋给新标签
                                    newParamsName = params;
                                }
                                //将最终的字符串返回
                                return newParamsName
                                return params.split("").join("\n");

                            }
                        }
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: "订单数量",
                        data: ydata,
                        type: 'line'
                    }]
                });
            }
        });
    }

    function setpieTabledata() {
        $.ajax({
            url: "/mall/admin/data_display/product_order_pie",
            type: "get",
            success: function (result) {
                var name_data = new Array();
                console.log(result.data)
                for (var i in result.data) {
                    name_data.push(result.data[i].name)
                }
                console.log(name_data)
                myChart02.setOption(option)
                myChart02.setOption({
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b}: {c} ({d}%)'
                    },
                    series: [
                        {
                            name: '药品名称',
                            type: 'pie',
                            radius: ['50%', '70%'],
                            avoidLabelOverlap: false,
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: result.data
                        }
                    ]
                })
            }
        })
    }
</script>
</html>
