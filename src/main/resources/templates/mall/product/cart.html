<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Health | 商城</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/city-picker.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/citydata.js}"></script>
    <script type="text/javascript" th:src="@{/js/cityPicker-1.0.0.js?v=1}"></script>

</head>

<body class="site-home">
<!--头部模块-->
<div th:replace="mall/common::head"></div>
<div class="layui-container" id="content">
    <!--购物车-->
    <div class="layui-row">
        <div class="layui-col-md12"><h1 class="site-h1"><i class="fa fa-gift" style="color: #FF5722;"></i>
            &nbsp;我的购物车</h1></div>
    </div>
    <div class="layui-row" style="text-align: center;">
        <div class="layui-row" id="product_cart" style="overflow-x: auto;">
            <div class="layui-col-md12">
                <table class="layui-table" lay-skin="nob" id="cart">
                </table>
            </div>
        </div>
        <div class="layui-row" id="order_form">
            <div class="layui-col-md5 layui-col-sm5 layui-col-xs12 layui-col-md-offset7" style="width: 100%">
                <form id="form_order" action="../order/submit.do">
                    <div class="layui-form-item">
                        <label class="layui-form-label">收货人：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required="required" lay-verify="required"
                                   placeholder="请输入收货人" style="width: 400px"
                                   autocomplete="off" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">电话：</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" required="required" lay-verify="required"
                                   placeholder="请输入收货人电话" style="width: 400px"
                                   autocomplete="off" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">地址：</label>
                        <!--<div class="layui-input-block">-->
                            <!--<input type="text" name="addr" required="required" lay-verify="required"-->
                                   <!--placeholder="请输入收货人地址"-->
                                   <!--autocomplete="off" class="layui-input"/>-->
                        <!--</div>-->

                        <div class="city-picker-select" style="float: left"></div>
                        <input placeholder="具体地址" name="detail_addr" class="layui-input" style="width: 34%"/>
                        <input name="addr" class="layui-input" type="hidden" value="默认地址"/>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block" style="text-align: right;">
                            <span id="total" class="price1"></span>&emsp;
                            <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-danger"
                                    lay-submit="lay-submit" lay-filter="formDemo" >提交订单
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <style>
        .layui-select-title{

        }

        .layui-col-md-offset7 {
            margin-left: 0;
        }
        select {
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
            outline: none;
            width: 160px;
            height: 36px;
            margin-right: 10px;
            box-shadow: 0 0 5px #eee;
        }
        option {
            font-weight: normal;
            display: block;
            white-space: pre;
            min-height: 1.2em;
            padding: 0px 2px 1px;
        }
    </style>
    <script>
        //            <![CDATA[
        $(function () {
            //加载购物车信息
            loadCart();
            var selector = $('#city-picker-selector').cityPicker({
                dataJson: cityData,
                renderMode: true,
                search: false,
                linkage: false
            });
            $('#city-picker-selector').on('choose-province.citypicker', function(event, tagert, storage) {
                console.log(storage);
            });

            //设置城市
            selector.setCityVal([{
                'id': '110000',
                'name': '北京市'
            }, {
                'id': '110100',
                'name': '北京市'
            }, {
                'id': '110108',
                'name': '海淀区'
            }]);

            //模拟城市-联动/搜索
            $('#city-picker-search').cityPicker({
                dataJson: cityData,
                renderMode: true,
                search: true,
                linkage: true
            });

            //原生城市-无联动
            var select = $('.city-picker-select').cityPicker({
                dataJson: cityData,
                renderMode: false,
                linkage: false
            });

            //设置城市
            // select.setCityVal([{
            //     'id': '140000',
            //     'name': '浙江省'
            // }, {
            //     'id': '140100',
            //     'name': '太原市'
            // }, {
            //     'id': '140105',
            //     'name': '小店区'
            // }]);

            $("form[id='form_order']").submit(function (e) {
                addr()
            })


        });

        layui.use('form', function () {
            var form = layui.form;
        });

        function loadCart() {
            $.get("listCart.do", function (data) {
                if (data.state == 0) {
                    var table = $("#cart");
                    if (data.data.length <= 0) {
                        layer.msg("您的购物车中暂无商品，快去购物吧！");
                        $("#order_form").fadeOut();
                        return;
                    }
                    appendToPage(table, data.data);
                } else {
                    layer.msg(data.message);
                }
            });
        }

        var total = 0;

        function appendToPage(table, items) {

            $(items).each(function (index, item) {
                var tr = $("<tr style='max-height: 200px;'></tr>");
                tr.append($("<td style=''><img class='img_responsive' src='" + item.product.image + "'/></td>"));
                tr.append($("<td style='text-align: left;width: 180px;'>" + item.product.title + "</td>"));
                tr.append($("<td>单价：" + item.product.shopPrice + "</td>"));
                tr.append($("<td>数量：" + item.count + "</td>"));
                tr.append($("<td>总价：￥" + item.subTotal + "</td>"));
                tr.append($("<td><button onclick='remove(this," + item.product.id + "," + item.subTotal + ")' class='layui-btn layui-btn-radius layui-btn-danger'>删除</button></td>"));
                table.append(tr);
                total += item.subTotal;
            });
            $("#total").html("总价：￥" + total);
        }

        //移除购物车
        function remove(btn, productId, subTotal) {
            $.get("delCart.do?productId=" + productId, function (data) {
                if (data.state == 0) {
                    layer.msg("删除成功！");
                    $(btn).parent().parent().fadeOut();
                    total -= subTotal;
                    $("#total").html("总价：￥" + total);
                } else {
                    layer.msg(data.message);
                }
            })
        }
        function addr() {
            var addr=""
            $("select").each(function () {
                addr+=$(this).find("option:selected").text();
            });
            var detail_addr=$("input[name='detail_addr']").val();
            $("input[name='addr']").attr("value",addr+detail_addr);
            console.log(addr+detail_addr)
        }


        //            ]]>
    </script>
</div>
<!--底部-->
<div th:replace="mall/common::foot"></div>
</body>
</html>
